<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>NeuroNauta Timekeeper</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/brain.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/brain.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a; 
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --focus-color: #00ff9d;
            --focus-glow: rgba(0, 255, 157, 0.4);
            --break-color: #3b82f6;
            --break-glow: rgba(59, 130, 246, 0.4);
            --long-break-color: #d946ef;
            --long-break-glow: rgba(217, 70, 239, 0.4);
            --current-color: var(--focus-color);
            --current-glow: var(--focus-glow);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            transition: background 0.5s ease;
            user-select: none;
        }

        /* --- UI Elements --- */
        #installBtn {
            display: none; position: fixed; top: 20px; left: 20px;
            background: var(--focus-color); color: #000;
            border: none; padding: 8px 15px; border-radius: 20px;
            font-weight: bold; font-size: 0.8rem; cursor: pointer; z-index: 1000;
        }

        .session-progress {
            display: flex; gap: 12px; margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05); padding: 10px 20px;
            border-radius: 50px; backdrop-filter: blur(5px);
        }
        
        .dot {
            width: 10px; height: 10px; border-radius: 50%;
            background-color: #334155; transition: all 0.4s;
        }
        .dot.completed { background-color: var(--current-color); box-shadow: 0 0 10px var(--current-glow); }
        .dot.active { background-color: #fff; transform: scale(1.5); box-shadow: 0 0 15px rgba(255,255,255,0.5); }

        .timer-wrapper { position: relative; width: 260px; height: 260px; margin-bottom: 30px; }

        .breathing { animation: breathe 4s infinite ease-in-out; }
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px var(--current-glow)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 30px var(--current-glow)); }
        }

        svg { transform: rotate(-90deg); width: 100%; height: 100%; overflow: visible; }
        circle { fill: none; stroke-width: 8; stroke-linecap: round; transition: stroke-dashoffset 0.1s linear, stroke 0.5s; }
        .circle-bg { stroke: #1e293b; }
        .circle-progress { stroke: var(--current-color); filter: drop-shadow(0 0 8px var(--current-glow)); }

        .digital-display {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
        }
        .time-text { font-size: 3.5rem; font-weight: 700; letter-spacing: -2px; line-height: 1; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .status-badge { margin-top: 10px; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 3px; background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; color: var(--text-muted); font-weight: bold; }

        .main-btn {
            background: rgba(255, 255, 255, 0.05); color: var(--current-color);
            border: 2px solid var(--current-color); padding: 18px 0; width: 200px;
            border-radius: 60px; font-size: 1.1rem; font-weight: 700;
            font-family: 'JetBrains Mono', monospace; cursor: pointer;
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px;
        }
        .main-btn:active { transform: scale(0.95); }
        .main-btn.running { background: var(--current-color); color: var(--bg-color); box-shadow: 0 0 30px var(--current-glow); border-color: transparent; }

        /* Sound Panel */
        .sound-panel {
            width: 100%; max-width: 340px; background: #182030;
            border-radius: 16px; padding: 15px; margin-bottom: 20px;
            border: 1px solid #334155;
        }
        .sound-header { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .sound-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 10px; }
        .sound-btn {
            background: #0f172a; border: 1px solid #334155; color: #64748b;
            padding: 8px; border-radius: 8px; font-size: 0.7rem; cursor: pointer;
            transition: all 0.2s; display: flex; flex-direction: column; align-items: center;
        }
        .sound-btn.active { border-color: var(--focus-color); color: var(--focus-color); background: rgba(0, 255, 157, 0.05); }
        .sound-group-label { font-size: 0.7rem; color: #fff; grid-column: span 3; margin-top: 5px; margin-bottom: 2px; }

        .presets-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; width: 100%; max-width: 340px; }
        .mode-card { background: var(--card-bg); border: 1px solid transparent; padding: 12px 10px; border-radius: 16px; cursor: pointer; text-align: center; opacity: 0.6; transition: all 0.2s; }
        .mode-card strong { display: block; font-size: 1.2rem; margin-bottom: 4px; }
        .mode-card span { font-size: 0.6rem; text-transform: uppercase; color: var(--text-muted); }
        .mode-card.active { opacity: 1; background: rgba(255,255,255,0.03); border-color: var(--current-color); box-shadow: 0 4px 20px rgba(0,0,0,0.2); }
        .mode-card.active strong { color: var(--current-color); }

        .dnd-alert {
            position: fixed; bottom: 20px; background: rgba(255, 165, 0, 0.9); color: #000;
            padding: 10px 20px; border-radius: 30px; font-size: 0.8rem; font-weight: bold;
            transform: translateY(100px); transition: transform 0.5s; z-index: 2000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); pointer-events: none;
        }
        .dnd-alert.show { transform: translateY(0); }

        .reset-btn { position: fixed; top: 20px; right: 20px; background: none; border: none; color: var(--text-muted); opacity: 0.3; font-size: 1.2rem; }
    </style>
</head>
<body>

    <button id="installBtn">üì≤ Instalar</button>
    <button class="reset-btn" onclick="fullReset()">‚Ü∫</button>
    <div class="session-progress" id="progressDots"></div>

    <div class="timer-wrapper" id="timerWrapper">
        <svg viewBox="0 0 100 100">
            <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
            <circle class="circle-progress" cx="50" cy="50" r="45" pathLength="100"></circle>
        </svg>
        <div class="digital-display">
            <div class="time-text" id="display">25:00</div>
            <div class="status-badge" id="status">Foco</div>
        </div>
    </div>

    <button class="main-btn" id="mainBtn" onclick="toggleTimer()">INICIAR</button>

    <div class="sound-panel">
        <div class="sound-header">
            <span>Ru√≠do Neural</span> <span id="soundStatus">Desligado</span>
        </div>
        
        <div class="sound-group-label">Brown (Profundo)</div>
        <div class="sound-grid">
            <button class="sound-btn" onclick="setNoise('brown', 0, this)">Padr√£o</button>
            <button class="sound-btn" onclick="setNoise('brown', 1, this)">Profundo</button>
            <button class="sound-btn" onclick="setNoise('brown', 2, this)">Leve</button>
        </div>

        <div class="sound-group-label">Pink (Chuva)</div>
        <div class="sound-grid">
            <button class="sound-btn" onclick="setNoise('pink', 0, this)">Padr√£o</button>
            <button class="sound-btn" onclick="setNoise('pink', 1, this)">Suave</button>
            <button class="sound-btn" onclick="setNoise('pink', 2, this)">Brilho</button>
        </div>
        
        <div style="text-align: center; margin-top: 5px;">
            <button class="sound-btn" style="width: 100%" onclick="setNoise('off', 0, this)">Sil√™ncio</button>
        </div>
    </div>

    <div class="presets-grid">
        <div class="mode-card" onclick="setMode('coldStart', this)"><strong>10</strong><span>Partida Fria</span></div>
        <div class="mode-card active" onclick="setMode('pomodoro', this)"><strong>25</strong><span>Cl√°ssico</span></div>
        <div class="mode-card" onclick="setMode('hyper', this)"><strong>50</strong><span>Hiperfoco</span></div>
    </div>

    <div class="dnd-alert" id="dndAlert">‚ö†Ô∏è Ative o "N√£o Perturbe"</div>

    <script>
        // --- PWA SETUP ---
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); }); }
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; installBtn.style.display = 'block'; });
        installBtn.addEventListener('click', () => { installBtn.style.display = 'none'; deferredPrompt.prompt(); });

        // --- AUDIO ENGINE ---
        let audioCtx, noiseSource, gainNode, filterNode;
        let currentNoiseType = 'off', currentVariant = 0;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

        function createNoiseBuffer(type) {
            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            if (type === 'pink') {
                let b0=0,b1=0,b2=0,b3=0,b4=0,b5=0,b6=0;
                for (let i=0; i<bufferSize; i++) {
                    const white = Math.random()*2-1;
                    b0 = 0.99886*b0 + white*0.0555179; b1 = 0.99332*b1 + white*0.0750759;
                    b2 = 0.96900*b2 + white*0.1538520; b3 = 0.86650*b3 + white*0.3104856;
                    b4 = 0.55000*b4 + white*0.5329522; b5 = -0.7616*b5 - white*0.0168980;
                    data[i] = (b0+b1+b2+b3+b4+b5+b6+white*0.5362)*0.11; b6 = white*0.115926;
                }
            } else {
                let lastOut=0;
                for (let i=0; i<bufferSize; i++) {
                    const white = Math.random()*2-1;
                    data[i] = (lastOut + (0.02*white)) / 1.02; lastOut = data[i]; data[i] *= 3.5;
                }
            }
            return buffer;
        }

        function playNoise() {
            if (currentNoiseType === 'off') return;
            initAudio(); if (audioCtx.state === 'suspended') audioCtx.resume();
            stopNoise();
            noiseSource = audioCtx.createBufferSource();
            noiseSource.buffer = createNoiseBuffer(currentNoiseType);
            noiseSource.loop = true;
            gainNode = audioCtx.createGain();
            filterNode = audioCtx.createBiquadFilter();

            if (currentNoiseType === 'brown') {
                if (currentVariant === 1) { filterNode.type = 'lowpass'; filterNode.frequency.value = 200; }
                else if (currentVariant === 2) { filterNode.type = 'highpass'; filterNode.frequency.value = 100; }
            } else if (currentNoiseType === 'pink') {
                if (currentVariant === 1) { filterNode.type = 'lowpass'; filterNode.frequency.value = 500; }
                else if (currentVariant === 2) { filterNode.type = 'highpass'; filterNode.frequency.value = 800; }
            }
            noiseSource.connect(filterNode); filterNode.connect(gainNode); gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 2);
            noiseSource.start();
        }

        function stopNoise() {
            if (gainNode) {
                try {
                    gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
                    setTimeout(() => { if (noiseSource) { noiseSource.stop(); noiseSource.disconnect(); } }, 500);
                } catch(e) {}
            }
        }

        function setNoise(type, variant, btn) {
            currentNoiseType = type; currentVariant = variant;
            document.querySelectorAll('.sound-btn').forEach(b => b.classList.remove('active'));
            if (type !== 'off') btn.classList.add('active');
            const n = ['Padr√£o','Deep/Soft','Light/Bright'];
            document.getElementById('soundStatus').textContent = type === 'off' ? 'Desligado' : `${type.toUpperCase()} (${n[variant]})`;
            if (isRunning && isFocus) playNoise();
        }

        // --- TIMER ENGINE V6 (Timestamp Precision) ---
        const MODES = {
            coldStart: { focus: 10, shortBreak: 3, longBreak: 15, cyclesForLong: 4, desc: "Aquecimento r√°pido." },
            pomodoro: { focus: 25, shortBreak: 5, longBreak: 20, cyclesForLong: 4, desc: "Resist√™ncia padr√£o." },
            hyper: { focus: 50, shortBreak: 10, longBreak: 30, cyclesForLong: 2, desc: "Imers√£o profunda." }
        };

        let currentMode = 'pomodoro';
        let defaultTime = MODES.pomodoro.focus * 60;
        let totalTime = defaultTime;
        
        let endTime = 0;
        let remainingTime = defaultTime;
        let isRunning = false;
        let isFocus = true;
        let currentCycle = 1;
        let timerInterval = null;
        let wakeLock = null;

        const displayEl = document.getElementById('display');
        const statusEl = document.getElementById('status');
        const circleEl = document.querySelector('.circle-progress');
        const btnEl = document.getElementById('mainBtn');
        const dotsContainer = document.getElementById('progressDots');
        const wrapperEl = document.getElementById('timerWrapper');
        const root = document.documentElement;
        const dndAlert = document.getElementById('dndAlert');

        // Audio Beep
        function playBeep(type) {
            initAudio();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            if (type === 'end') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(440, now); osc.frequency.exponentialRampToValueAtTime(880, now+0.1);
                gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.001, now+1.5);
                osc.start(now); osc.stop(now+1.5);
            } else {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now+0.05);
                osc.start(now); osc.stop(now+0.05);
            }
        }

        // Wake Lock Manager
        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}
        }

        // Visibility Handler (Corrigir tempo ao voltar pro app)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                if (isRunning) {
                    tick(); // For√ßa atualiza√ß√£o imediata
                    requestWakeLock(); // Re-solicita tela ligada
                    if(isFocus) playNoise(); // Tenta retomar som
                }
            }
        });

        function init() { renderDots(); updateDisplay(remainingTime); updateTheme(); }

        function updateTheme() {
            let colorVar, glowVar;
            if (isFocus) { colorVar = 'var(--focus-color)'; glowVar = 'var(--focus-glow)'; } 
            else {
                const isLong = currentCycle > MODES[currentMode].cyclesForLong;
                colorVar = isLong ? 'var(--long-break-color)' : 'var(--break-color)';
                glowVar = isLong ? 'var(--long-break-glow)' : 'var(--break-glow)';
            }
            root.style.setProperty('--current-color', colorVar);
            root.style.setProperty('--current-glow', glowVar);
        }

        function renderDots() {
            dotsContainer.innerHTML = '';
            for (let i = 1; i <= MODES[currentMode].cyclesForLong; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i < currentCycle) dot.classList.add('completed');
                if (i === currentCycle && isFocus) dot.classList.add('active');
                dotsContainer.appendChild(dot);
            }
        }

        function setMode(modeKey, card) {
            if (isRunning) toggleTimer();
            currentMode = modeKey;
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
            fullReset();
        }

        function fullReset() {
            isRunning = false; clearInterval(timerInterval); 
            currentCycle = 1; isFocus = true; stopNoise();
            
            // Set initial times
            const config = MODES[currentMode];
            defaultTime = config.focus * 60;
            remainingTime = defaultTime;
            totalTime = defaultTime;

            prepareTimerState(); renderDots(); 
            btnEl.textContent = "INICIAR"; btnEl.classList.remove('running'); wrapperEl.classList.remove('breathing');
        }

        function prepareTimerState() {
            const config = MODES[currentMode];
            if (isFocus) { 
                defaultTime = config.focus * 60; 
                statusEl.textContent = "FOCO"; 
            } else { 
                defaultTime = (currentCycle > config.cyclesForLong) ? config.longBreak*60 : config.shortBreak*60; 
                statusEl.textContent = (currentCycle > config.cyclesForLong) ? "DESCANS√ÉO" : "PAUSA"; 
            }
            remainingTime = defaultTime;
            totalTime = defaultTime;
            updateTheme(); updateDisplay(remainingTime); circleEl.style.strokeDashoffset = "0";
        }

        function toggleTimer() {
            initAudio(); playBeep('click');
            
            if (isRunning) {
                // PAUSING
                clearInterval(timerInterval); isRunning = false; 
                // Salva quanto tempo faltava
                const now = Date.now();
                remainingTime = Math.ceil((endTime - now) / 1000);
                
                btnEl.textContent = "CONTINUAR"; btnEl.classList.remove('running'); 
                wrapperEl.classList.remove('breathing'); stopNoise();
            } else {
                // STARTING / RESUMING
                requestWakeLock();
                // Calcula o hor√°rio futuro de t√©rmino
                endTime = Date.now() + (remainingTime * 1000);
                
                timerInterval = setInterval(tick, 200); // Check 5x per second
                isRunning = true; 
                btnEl.textContent = "PAUSAR"; btnEl.classList.add('running'); 
                wrapperEl.classList.add('breathing');
                
                if (isFocus) { playNoise(); showDNDAlert(); }
            }
        }

        function showDNDAlert() {
            dndAlert.classList.add('show');
            setTimeout(() => { dndAlert.classList.remove('show'); }, 5000);
        }

        function tick() {
            const now = Date.now();
            const delta = endTime - now;
            
            if (delta <= 0) {
                remainingTime = 0;
                updateDisplay(0);
                finishBlock();
            } else {
                remainingTime = Math.ceil(delta / 1000);
                updateDisplay(remainingTime);
            }
        }

        function updateDisplay(secs) {
            const m = Math.floor(secs / 60).toString().padStart(2, '0'); 
            const s = (secs % 60).toString().padStart(2, '0');
            displayEl.textContent = `${m}:${s}`; document.title = `(${m}:${s}) NeuroNauta`;
            const percent = (secs / totalTime) * 100; 
            circleEl.style.strokeDashoffset = 100 - percent;
        }

        function finishBlock() {
            clearInterval(timerInterval); isRunning = false; 
            playBeep('end'); stopNoise();
            wrapperEl.classList.remove('breathing');
            
            const config = MODES[currentMode];
            if (isFocus) { if (currentCycle >= config.cyclesForLong) currentCycle++; isFocus = false; btnEl.textContent = "INICIAR PAUSA"; } 
            else { if (currentCycle > config.cyclesForLong) { fullReset(); return; } isFocus = true; currentCycle++; btnEl.textContent = "INICIAR FOCO"; }
            
            renderDots(); prepareTimerState(); btnEl.classList.remove('running');
            if(navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 400]);
        }

        init();
    </script>
</body>
</html>
