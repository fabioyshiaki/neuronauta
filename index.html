<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroNauta Smart</title>
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/96/brain.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/brain.png">
    
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --focus-color: #00e676; /* Verde Neon */
            --break-color: #2979ff; /* Azul Neon */
            --long-break-color: #d500f9; /* Roxo Vibrante */
            --card-bg: #1e1e1e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background 0.5s;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden; /* Evita scroll elástico no celular */
        }

        /* Indicador de Progresso da Sessão (Bolinhas) */
        .session-progress {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #333;
            transition: all 0.3s ease;
        }
        .dot.completed { background-color: var(--focus-color); box-shadow: 0 0 8px var(--focus-color); }
        .dot.active { background-color: #fff; transform: scale(1.3); }

        /* Timer Visual */
        .timer-container {
            position: relative;
            width: min(80vw, 320px); /* Responsivo */
            height: min(80vw, 320px);
            margin-bottom: 30px;
        }

        svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        circle {
            fill: none;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear, stroke 0.5s;
        }

        .circle-bg { stroke: #2a2a2a; }
        .circle-progress { stroke: var(--focus-color); }

        .time-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        .time-text {
            font-size: 3.5rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
        }

        .status-text {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-top: 5px;
        }

        /* Botão Principal */
        .main-btn {
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: transform 0.1s, background 0.3s;
            min-width: 180px;
            margin-bottom: 30px;
            touch-action: manipulation;
        }
        .main-btn:active { transform: scale(0.96); }

        /* Botões de Modo (Presets) */
        .presets-container {
            background: var(--card-bg);
            padding: 10px;
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            width: 100%;
            max-width: 360px;
        }

        .preset-btn {
            background: transparent;
            border: none;
            padding: 10px 5px;
            border-radius: 12px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preset-btn strong {
            display: block;
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 2px;
        }
        
        .preset-btn small { font-size: 0.7rem; }

        .preset-btn.active {
            background: #2d2d2d;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .preset-btn.active strong { color: var(--focus-color); }
        .preset-btn.active small { color: #fff; }

        /* Dica Rodapé */
        .info-bar {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
            padding: 0 20px;
        }

        /* Reset discreto */
        .reset-link {
            margin-top: 15px;
            color: #333;
            font-size: 0.8rem;
            text-decoration: underline;
            cursor: pointer;
            padding: 10px;
        }

    </style>
</head>
<body>

    <!-- Bolinhas de progresso -->
    <div class="session-progress" id="progressDots">
        <!-- JS vai preencher isso -->
    </div>

    <div class="timer-container">
        <svg>
            <circle class="circle-bg" cx="50%" cy="50%" r="45%"></circle>
            <circle class="circle-progress" cx="50%" cy="50%" r="45%"></circle>
        </svg>
        <div class="time-display">
            <div class="time-text" id="display">25:00</div>
            <div class="status-text" id="status">Foco</div>
        </div>
    </div>

    <button class="main-btn" id="mainBtn" onclick="toggleTimer()">INICIAR</button>

    <div class="presets-container">
        <!-- 
           Modo 10m: 4 ciclos para pausa longa de 15m. (Total trabalho: 40m)
           Modo 25m: 4 ciclos para pausa longa de 20m. (Total trabalho: 100m)
           Modo 50m: 2 ciclos para pausa longa de 30m. (Total trabalho: 100m - Carga equivalente)
        -->
        <button class="preset-btn" onclick="setMode('coldStart', this)">
            <strong>10</strong>
            <small>Partida Fria</small>
        </button>
        <button class="preset-btn active" onclick="setMode('pomodoro', this)">
            <strong>25</strong>
            <small>Clássico</small>
        </button>
        <button class="preset-btn" onclick="setMode('hyper', this)">
            <strong>50</strong>
            <small>Hiperfoco</small>
        </button>
    </div>

    <div class="info-bar" id="infoText">
        Modo Clássico: 4 ciclos até o descanso longo.
    </div>

    <div class="reset-link" onclick="fullReset()">Reiniciar Sessão</div>

    <script>
        // --- Configuração Científica dos Modos ---
        const MODES = {
            coldStart: { 
                focus: 10, shortBreak: 3, longBreak: 15, cyclesForLong: 4, 
                desc: "4 ciclos curtos para 'pegar no tranco'." 
            },
            pomodoro: { 
                focus: 25, shortBreak: 5, longBreak: 20, cyclesForLong: 4, 
                desc: "Ritmo clássico. Otimizado para resistência." 
            },
            hyper: { 
                focus: 50, shortBreak: 10, longBreak: 30, cyclesForLong: 2, 
                desc: "Trabalho profundo. Apenas 2 ciclos até o descanso maior." 
            }
        };

        // Estado Global
        let currentMode = 'pomodoro';
        let timeLeft = MODES.pomodoro.focus * 60;
        let totalTime = timeLeft;
        let isRunning = false;
        let isFocus = true;
        let currentCycle = 1; // Qual ciclo estamos (1, 2, 3...)
        let timerInterval = null;

        // Elementos UI
        const displayEl = document.getElementById('display');
        const statusEl = document.getElementById('status');
        const circleEl = document.querySelector('.circle-progress');
        const btnEl = document.getElementById('mainBtn');
        const dotsContainer = document.getElementById('progressDots');
        const infoText = document.getElementById('infoText');
        const root = document.documentElement;

        // Configuração Inicial SVG
        const radius = circleEl.r.baseVal.valueInSpecifiedUnits / 100 * (Math.min(window.innerWidth, window.innerHeight) * 0.8 / 2); // Aproximação
        // Vamos usar um calculo mais simples para o dasharray baseado em porcentagem (CSS puro seria ideal mas SVG precisa de números)
        // Simplificação: o pathLength="100" no SVG facilitaria, mas vamos usar JS clássico
        const circumference = 2 * Math.PI * 45; // 45 é o raio definido no HTML (%)
        // O valor real depende do viewport do SVG. Vamos usar stroke-dasharray em % no CSS se possível, 
        // mas para garantir animação fluida, vamos calcular via pathLength fake no JS:
        circleEl.style.strokeDasharray = "283"; // 2 * pi * 45 aprox
        circleEl.style.strokeDashoffset = "0";

        // --- Áudio (Oscilador WebAudio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function beep(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            
            if (type === 'end') {
                // Sucesso: acorde maior ascendente
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, now); // C5
                osc.frequency.setValueAtTime(659.25, now + 0.1); // E5
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.6);
                osc.start(now);
                osc.stop(now + 0.6);
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            } else {
                // Clique Start/Stop
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(220, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            }
        }

        // --- Funções Lógicas ---

        function init() {
            renderDots();
            updateDisplay();
        }

        function renderDots() {
            dotsContainer.innerHTML = '';
            const totalCycles = MODES[currentMode].cyclesForLong;
            
            for (let i = 1; i <= totalCycles; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i < currentCycle) dot.classList.add('completed');
                if (i === currentCycle && isFocus) dot.classList.add('active');
                dotsContainer.appendChild(dot);
            }
        }

        function setMode(modeKey, btn) {
            if (isRunning) toggleTimer(); // Pausa se estiver rodando
            
            currentMode = modeKey;
            
            // UI Update
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            infoText.textContent = MODES[modeKey].desc;
            
            // Reset Lógico
            fullReset();
        }

        function fullReset() {
            isRunning = false;
            clearInterval(timerInterval);
            currentCycle = 1;
            isFocus = true;
            prepareTimerState();
            renderDots();
            btnEl.textContent = "INICIAR";
            btnEl.style.backgroundColor = "var(--text-color)";
            btnEl.style.color = "var(--bg-color)";
            resetColors();
        }

        function prepareTimerState() {
            // Define o tempo baseado se é foco, pausa curta ou pausa longa
            const config = MODES[currentMode];
            
            if (isFocus) {
                timeLeft = config.focus * 60;
                statusEl.textContent = "FOCO";
                resetColors(); // Volta pro verde
            } else {
                // É pausa. Curta ou Longa?
                // Se acabou o último ciclo, é longa.
                if (currentCycle > config.cyclesForLong) {
                    timeLeft = config.longBreak * 60;
                    statusEl.textContent = "PAUSA LONGA";
                    root.style.setProperty('--focus-color', 'var(--long-break-color)');
                    circleEl.style.stroke = 'var(--long-break-color)';
                } else {
                    timeLeft = config.shortBreak * 60;
                    statusEl.textContent = "PAUSA";
                    root.style.setProperty('--focus-color', 'var(--break-color)');
                    circleEl.style.stroke = 'var(--break-color)';
                }
            }
            totalTime = timeLeft;
            updateDisplay();
            circleEl.style.strokeDashoffset = "0";
        }

        function resetColors() {
            root.style.setProperty('--focus-color', '#00e676'); // Verde original
            circleEl.style.stroke = '#00e676';
        }

        function toggleTimer() {
            if (isRunning) {
                // Pausar
                clearInterval(timerInterval);
                isRunning = false;
                btnEl.textContent = "CONTINUAR";
                beep('click');
            } else {
                // Iniciar
                // Wake Lock
                if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(()=>{});
                
                timerInterval = setInterval(tick, 1000);
                isRunning = true;
                btnEl.textContent = "PAUSAR";
                btnEl.style.backgroundColor = "#fff"; // Branco neutro durante execução
                btnEl.style.color = "#000";
                beep('click');
            }
        }

        function tick() {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                finishBlock();
            }
        }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            displayEl.textContent = `${m}:${s}`;
            document.title = `(${m}:${s}) NeuroNauta`;
            
            // Círculo
            const percent = timeLeft / totalTime;
            const offset = 283 * (1 - percent);
            circleEl.style.strokeDashoffset = offset;
        }

        function finishBlock() {
            clearInterval(timerInterval);
            isRunning = false;
            beep('end');
            
            const config = MODES[currentMode];

            if (isFocus) {
                // Terminou FOCO
                // Verifica se completou o ciclo de pausa longa
                if (currentCycle >= config.cyclesForLong) {
                    currentCycle++; // Avança para indicar que o próximo é pausa longa
                    // Não incrementamos mais visualmente as bolinhas aqui para não quebrar layout, 
                    // apenas mudamos o estado.
                } 
                
                isFocus = false; // Vai para Pausa
                btnEl.textContent = "INICIAR PAUSA";
                
                // Atualiza bolinha para completa
                renderDots(); 

            } else {
                // Terminou PAUSA
                if (currentCycle > config.cyclesForLong) {
                    // Acabou a pausa longa, reseta tudo
                    fullReset();
                    return;
                }
                
                isFocus = true; // Volta para Foco
                currentCycle++; // Começa novo ciclo
                btnEl.textContent = "INICIAR FOCO";
                renderDots();
            }

            prepareTimerState();
            // Cores do botão para indicar o próximo passo
            const nextColor = isFocus ? "var(--focus-color)" : (currentCycle > config.cyclesForLong ? "var(--long-break-color)" : "var(--break-color)");
            btnEl.style.backgroundColor = nextColor;
            btnEl.style.color = "#fff";
        }

        // Boot
        init();

    </script>
</body>
</html>
