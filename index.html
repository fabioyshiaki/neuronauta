<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>NeuroNauta</title>
    
    <!-- ConexÃ£o PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/brain.png">
    
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0f172a; 
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --focus-color: #00ff9d;
            --focus-glow: rgba(0, 255, 157, 0.4);
            --break-color: #3b82f6;
            --break-glow: rgba(59, 130, 246, 0.4);
            --long-break-color: #d946ef;
            --long-break-glow: rgba(217, 70, 239, 0.4);
            --current-color: var(--focus-color);
            --current-glow: var(--focus-glow);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            transition: background 0.5s ease;
            user-select: none;
        }

        /* Install Button (Customizado para aparecer se o navegador deixar) */
        #installBtn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--focus-color);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 10px var(--focus-glow);
        }

        .session-progress {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #334155;
            transition: all 0.4s;
        }
        
        .dot.completed { background-color: var(--current-color); box-shadow: 0 0 10px var(--current-glow); }
        .dot.active { background-color: #fff; transform: scale(1.5); box-shadow: 0 0 15px rgba(255,255,255,0.5); }

        .timer-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin-bottom: 40px;
        }

        .breathing { animation: breathe 4s infinite ease-in-out; }

        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px var(--current-glow)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 30px var(--current-glow)); }
        }

        svg { transform: rotate(-90deg); width: 100%; height: 100%; overflow: visible; }

        circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear, stroke 0.5s;
        }

        .circle-bg { stroke: #1e293b; }
        .circle-progress { stroke: var(--current-color); filter: drop-shadow(0 0 8px var(--current-glow)); }

        .digital-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .time-text {
            font-size: 3.8rem;
            font-weight: 700;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .status-badge {
            margin-top: 10px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 20px;
            color: var(--text-muted);
            font-weight: bold;
        }

        .main-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--current-color);
            border: 2px solid var(--current-color);
            padding: 20px 0;
            width: 200px;
            border-radius: 60px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }
        .main-btn:active { transform: scale(0.95); }
        .main-btn.running {
            background: var(--current-color);
            color: var(--bg-color);
            box-shadow: 0 0 30px var(--current-glow);
            border-color: transparent;
        }

        .presets-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            width: 100%;
            max-width: 340px;
        }

        .mode-card {
            background: var(--card-bg);
            border: 1px solid transparent;
            padding: 15px 10px;
            border-radius: 16px;
            cursor: pointer;
            text-align: center;
            opacity: 0.6;
            transition: all 0.2s;
        }
        .mode-card strong { display: block; font-size: 1.4rem; margin-bottom: 4px; }
        .mode-card span { font-size: 0.65rem; text-transform: uppercase; color: var(--text-muted); }
        .mode-card.active {
            opacity: 1;
            background: rgba(255,255,255,0.03);
            border-color: var(--current-color);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .mode-card.active strong { color: var(--current-color); }

        .tip-text { margin-top: 30px; font-size: 0.75rem; color: var(--text-muted); text-align: center; opacity: 0.5; }
        .reset-btn { position: fixed; top: 20px; right: 20px; background: none; border: none; color: var(--text-muted); opacity: 0.3; font-size: 1.2rem; }
    </style>
</head>
<body>

    <button id="installBtn">ðŸ“² Instalar App</button>
    <button class="reset-btn" onclick="fullReset()" title="Resetar">â†º</button>
    <div class="session-progress" id="progressDots"></div>

    <div class="timer-wrapper" id="timerWrapper">
        <svg viewBox="0 0 100 100">
            <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
            <circle class="circle-progress" cx="50" cy="50" r="45" pathLength="100"></circle>
        </svg>
        <div class="digital-display">
            <div class="time-text" id="display">25:00</div>
            <div class="status-badge" id="status">Foco</div>
        </div>
    </div>

    <button class="main-btn" id="mainBtn" onclick="toggleTimer()">INICIAR</button>

    <div class="presets-grid">
        <div class="mode-card" onclick="setMode('coldStart', this)">
            <strong>10</strong><span>Partida Fria</span>
        </div>
        <div class="mode-card active" onclick="setMode('pomodoro', this)">
            <strong>25</strong><span>ClÃ¡ssico</span>
        </div>
        <div class="mode-card" onclick="setMode('hyper', this)">
            <strong>50</strong><span>Hiperfoco</span>
        </div>
    </div>

    <div class="tip-text" id="infoText">4 ciclos para o descanso longo.</div>

    <script>
        // --- PWA SERVICE WORKER REGISTRATION ---
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado!', reg))
                    .catch(err => console.log('SW falhou', err));
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', (e) => {
            installBtn.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                deferredPrompt = null;
            });
        });

        // --- LÃ“GICA DO TIMER (Mesma da v4) ---
        const MODES = {
            coldStart: { focus: 10, shortBreak: 3, longBreak: 15, cyclesForLong: 4, desc: "10min Ã© melhor que zero." },
            pomodoro: { focus: 25, shortBreak: 5, longBreak: 20, cyclesForLong: 4, desc: "Ritmo clÃ¡ssico de resistÃªncia." },
            hyper: { focus: 50, shortBreak: 10, longBreak: 30, cyclesForLong: 2, desc: "ImersÃ£o profunda." }
        };

        let currentMode = 'pomodoro';
        let timeLeft = MODES.pomodoro.focus * 60;
        let totalTime = timeLeft;
        let isRunning = false;
        let isFocus = true;
        let currentCycle = 1;
        let timerInterval = null;

        const displayEl = document.getElementById('display');
        const statusEl = document.getElementById('status');
        const circleEl = document.querySelector('.circle-progress');
        const btnEl = document.getElementById('mainBtn');
        const dotsContainer = document.getElementById('progressDots');
        const wrapperEl = document.getElementById('timerWrapper');
        const infoText = document.getElementById('infoText');
        const root = document.documentElement;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            if (type === 'end') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(440, now); osc.frequency.exponentialRampToValueAtTime(880, now+0.1);
                gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now+1.5);
                osc.start(now); osc.stop(now+1.5);
                if(navigator.vibrate) navigator.vibrate([50,50,50,50]);
            } else {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now+0.05);
                osc.start(now); osc.stop(now+0.05);
            }
        }

        function init() { renderDots(); updateDisplay(); updateTheme(); }

        function updateTheme() {
            let colorVar, glowVar;
            if (isFocus) { colorVar = 'var(--focus-color)'; glowVar = 'var(--focus-glow)'; } 
            else {
                const isLong = currentCycle > MODES[currentMode].cyclesForLong;
                colorVar = isLong ? 'var(--long-break-color)' : 'var(--break-color)';
                glowVar = isLong ? 'var(--long-break-glow)' : 'var(--break-glow)';
            }
            root.style.setProperty('--current-color', colorVar);
            root.style.setProperty('--current-glow', glowVar);
        }

        function renderDots() {
            dotsContainer.innerHTML = '';
            for (let i = 1; i <= MODES[currentMode].cyclesForLong; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i < currentCycle) dot.classList.add('completed');
                if (i === currentCycle && isFocus) dot.classList.add('active');
                dotsContainer.appendChild(dot);
            }
        }

        function setMode(modeKey, card) {
            if (isRunning) toggleTimer();
            currentMode = modeKey;
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
            infoText.textContent = MODES[modeKey].desc;
            fullReset();
        }

        function fullReset() {
            isRunning = false; clearInterval(timerInterval); currentCycle = 1; isFocus = true;
            prepareTimerState(); renderDots(); btnEl.textContent = "INICIAR";
            btnEl.classList.remove('running'); wrapperEl.classList.remove('breathing');
        }

        function prepareTimerState() {
            const config = MODES[currentMode];
            if (isFocus) { timeLeft = config.focus * 60; statusEl.textContent = "FOCO"; } 
            else { timeLeft = (currentCycle > config.cyclesForLong) ? config.longBreak*60 : config.shortBreak*60; statusEl.textContent = (currentCycle > config.cyclesForLong) ? "DESCANSÃƒO" : "PAUSA"; }
            totalTime = timeLeft; updateTheme(); updateDisplay(); circleEl.style.strokeDashoffset = "0";
        }

        function toggleTimer() {
            playSound('click');
            if (isRunning) { clearInterval(timerInterval); isRunning = false; btnEl.textContent = "CONTINUAR"; btnEl.classList.remove('running'); wrapperEl.classList.remove('breathing'); } 
            else { if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(()=>{}); timerInterval = setInterval(tick, 1000); isRunning = true; btnEl.textContent = "PAUSAR"; btnEl.classList.add('running'); wrapperEl.classList.add('breathing'); }
        }

        function tick() { if (timeLeft > 0) { timeLeft--; updateDisplay(); } else { finishBlock(); } }

        function updateDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0'); const s = (timeLeft % 60).toString().padStart(2, '0');
            displayEl.textContent = `${m}:${s}`; document.title = `(${m}:${s}) NeuroNauta`;
            const percent = (timeLeft / totalTime) * 100; circleEl.style.strokeDashoffset = 100 - percent;
        }

        function finishBlock() {
            clearInterval(timerInterval); isRunning = false; playSound('end'); wrapperEl.classList.remove('breathing');
            const config = MODES[currentMode];
            if (isFocus) { if (currentCycle >= config.cyclesForLong) currentCycle++; isFocus = false; btnEl.textContent = "INICIAR PAUSA"; } 
            else { if (currentCycle > config.cyclesForLong) { fullReset(); return; } isFocus = true; currentCycle++; btnEl.textContent = "INICIAR FOCO"; }
            renderDots(); prepareTimerState(); btnEl.classList.remove('running');
            if(navigator.vibrate) navigator.vibrate([200, 100, 200, 100, 400]);
        }
        init();
    </script>
</body>
</html>
